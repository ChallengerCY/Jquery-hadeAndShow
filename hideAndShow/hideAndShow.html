<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.2.0.js"></script>
    <script src="hideAndShow.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
<p id="p1">hello world</p>
<button id="b1" >隐藏</button>
<button id="b2">显示</button>
<button id="b3">隐藏/显示</button>
<br>
<script>
    for(var i=0;i<5;i++)
    {
        $("<div>").appendTo(document.body); //js创建标签
    }
    $("div").click(function(){
        $(this).hide(2000,function(){
            $(this).remove();
        });
    })
</script>
</body>
</html>
